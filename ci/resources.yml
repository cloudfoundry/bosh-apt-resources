#@data/values
---
packages:
  - name: bosh-cli
    in_binary: bosh-cli-*-linux-amd64
    out_binary: bosh
    description: "Interact with BOSH director"
    license: Apache2
    vendor: "Cloud Foundry Foundation"
    url: https://bosh.io/docs/cli-v2.html
    maintainers: https://github.com/cloudfoundry/bosh-cli/graphs/contributors
    git:
      user: cloudfoundry
      repository: bosh-cli

  - name: bosh-bootloader
    in_binary: bbl-*_linux_amd64
    out_binary: bbl
    description: "Command line utility for standing up a BOSH director on an IAAS of your choice."
    license: Apache2
    vendor: "Cloud Foundry Foundation"
    url: https://github.com/cloudfoundry/bosh-bootloader
    maintainers: https://github.com/cloudfoundry/bosh-bootloader/graphs/contributors
    git:
      user: cloudfoundry
      repository: bosh-bootloader

  - name: uaa-cli
    in_binary: uaa-linux-amd64-*
    out_binary: uaa
    description: "Command line utility for UAA."
    license: Apache2
    vendor: "Cloud Foundry Foundation"
    url: https://github.com/cloudfoundry/uaa-cli
    maintainers: https://github.com/cloudfoundry/uaa-cli/graphs/contributors
    git:
      user: cloudfoundry
      repository: uaa-cli

  - name: credhub-cli
    in_binary: credhub-linux-amd64-*
    out_binary: credhub
    description: "CLI to interact with CredHub servers"
    license: Apache2
    vendor: "Cloud Foundry Foundation"
    url: https://github.com/cloudfoundry/credhub-cli
    maintainers: https://github.com/cloudfoundry/credhub-cli/graphs/contributors
    git:
      user: cloudfoundry
      repository: credhub-cli

  - name: cf-cli
    in_binary: cf8-cli_*_linux_x86-64.tgz
    out_binary: cf8
    description: "CLI version 8 to interact with CloudFoundry servers"
    license: Apache2
    vendor: "Cloud Foundry Foundation"
    url: https://github.com/cloudfoundry/cli
    maintainers: https://github.com/cloudfoundry/cli/graphs/contributors
    git:
      user: cloudfoundry
      repository: cli